{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />

  <title>GitStats</title>
</head>

<body style="background-color: #190124;">
  <div class="container-fluid">
    <div class="card mb-3 mt-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="https://avatars3.githubusercontent.com/u/{{user.id}}?v=4" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
              content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  
    <div class="container-fluid my-5">
      <div class="row mb-2 mx-1">
        {% for repo in repos %}
          <div class="col-md-4">
              <div
                  class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                  <div class="col p-4 d-flex flex-column position-static card-design ">
                      <h5 class="mb-0 text-light">{{ repo.name }}</h5>
                      <div class="mb-1 text-muted">{{ repo.language }}</div>
                      
                      <a href="https://github.com/{{user.login}}/{{repo.name}}" class=" btn button-design">Visit Repo</a>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
